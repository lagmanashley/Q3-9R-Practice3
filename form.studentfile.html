<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>B5 Forms</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style type="text/css">
		body{
			background-color: lavender;
		}
		.container{
			background-color: lavenderblush;
			padding: 5px;
		}

	</style>
	
</head>
<body>

<div class="container mt-3">
	<h2>Creating Vertical Form Layout</h2>

	<form>
	    <div class="email mb-3"> 
	        <label for="inputEmail">Email</label>
	        <input type="email" class= "form-control" id="inputEmail" placeholder="Email">
	    </div>

	    <div class="password mb-3">
	        <label for="inputPassword">Password</label>
	        <input type="password" class= "form-control" id="inputPassword" placeholder="Password">
	    </div>

	    <div class="remember mb-3">
	        <div >
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Remember me</label>
	        </div>
	    </div>
	    <button type="submit" class="btn btn-primary">Sign in</button>
	</form>
</div>
<div class="container mt-3">
	<h2>Creating Horizontal Form Layout</h2>

	<form>
	    <div class="row email mb-3"> 
	        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
	        <div class="col-sm-10">
	             <input type="email" class= "form-control" id="inputEmail" placeholder="Email">
	        </div>
	    </div>

	    <div class="row password mb-3">
	        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
	        <div class="col-sm-10">
	             <input type="password" class= "form-control" id="inputPassword" placeholder="Password">
	        </div>
	    </div>

	    <div class="remember mb-3">
	    	<div class="col-sm-10">
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Remember me</label>
	        </div>
	    </div>
	    <button type="submit" class="btn btn-primary">Sign in</button>
	</form>
</div>
<div class="container mt-3">
	<h2>Creating Inline Form Layout</h2>

	<form>
	    <div class="row">
	    <div class="col-sm-2">
	             <input type="email" class= "form-control" id="inputEmail" placeholder="Email">
	    </div>

	    <div class="col-sm-2">
	              <input type="password" class= "form-control" id="inputPassword" placeholder="Password">
	    </div>

	    <div class="col-sm-2">
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Remember me</label>
	    </div>

	    <div class="col-sm-2">
	    	<button type="submit" class="btn btn-primary">Sign in</button>
	    </div>
	</form>
</div>


</body>
</html>
